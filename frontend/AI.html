<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadMe AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="AI.css">
</head>
<body>
<a href="/" class="home-icon-external" title="Home">
    <i class="fas fa-home"></i>
</a>

<div class="chat-container">
    <div class="chat-header">
        <div class="avatar">
            <i class="fas fa-robot"></i>
        </div>
        <div class="header-info">
            <h1>ReadMe AI Assistant</h1>
            <div class="status">
                <span class="status-dot"></span>
                <span id="status-text">Online</span>
            </div>
        </div>
    </div>

    <div id="chat-box" class="chat-box">
        <div class="welcome-message">
            <h2><i class="fas fa-hand-wave"></i> Hello! I'm ReadMe AI</h2>
            <p>I'm here to help you with anything you need.<br>Ask me questions, get creative ideas, or just have a chat!</p>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input id="user-input" type="text" placeholder="Type your message..." onkeypress="handleKeyPress(event)" />
        </div>
        <button id="send-btn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<script src="AI.js"></script>
</body>
</html>
